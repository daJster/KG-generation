<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>KG Generation</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.svg') }}">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mt-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                    <div class="input-group-append">
                        <button id="searchButton" class="btn btn-primary">
                            <i class="fas fa-search"></i> Search
                        </button>
                        <div class="spinner-border text-primary ml-2" id="loadingAnimation" role="status" style="display: none;">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-3">
        <div id="searchResults"></div>
    </div>

    <div class="container mt-3">
        <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Graphs
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">test</a></li>
            </ul>
        </div>
    </div>

    <div class="container mt-3">
        <iframe id="htmlFrame" frameborder="0" scrolling="auto" width="100%" height="500"></iframe>
    </div>
      
</body>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='app.js') }}" defer></script>

</html>
